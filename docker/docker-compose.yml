version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ml-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ml-network

  # ML Serving Server
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: ml-server
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - GIN_MODE=release
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ml-network
    restart: unless-stopped

  # Python Client (for testing)
  client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.client
    container_name: ml-client
    environment:
      - ML_SERVER_URL=http://server:8080
    depends_on:
      - server
    networks:
      - ml-network
    command: tail -f /dev/null  # Keep container running
    profiles:
      - tools

  # Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ml-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - ml-network
    profiles:
      - monitoring

  # Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ml-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana_dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - ml-network
    profiles:
      - monitoring

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  ml-network:
    driver: bridge
