# GitHub Actions CI/CD Pipeline
# Author: Gabriel Demetrios Lafis

name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  # Test Go Server
  test-go:
    name: Test Go Server
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      working-directory: ./server
      run: go mod download
    
    - name: Build
      working-directory: ./server
      run: go build -v ./...
    
    - name: Run tests
      working-directory: ./server
      run: go test -v -short -race -coverprofile=coverage.out ./...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./server/coverage.out
        flags: go
  
  # Test Python Client
  test-python:
    name: Test Python Client
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run Python tests
      run: |
        pytest client/ --cov=client --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: python
  
  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-go, test-python]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build server image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.server
        push: false
        tags: ml-server:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build client image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.client
        push: false
        tags: ml-client:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
