# Server Configuration
# Author: Gabriel Demetrios Lafis

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 60s
  max_connections: 10000
  mode: "release"  # debug, release, test

redis:
  host: "localhost"
  port: 6379
  db: 0
  password: ""
  pool_size: 100
  max_retries: 3
  cache_ttl: 300s  # 5 minutes

models:
  directory: "./models"
  reload_interval: 60s
  max_models: 10
  preload:
    - "iris_classifier"
    - "binary_classifier"

monitoring:
  prometheus_enabled: true
  metrics_port: 9090
  log_level: "info"  # debug, info, warn, error
  log_format: "json"  # json, text
  
rate_limiting:
  enabled: true
  requests_per_second: 1000
  burst: 2000

cors:
  enabled: true
  allowed_origins:
    - "*"
  allowed_methods:
    - "GET"
    - "POST"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"

security:
  tls_enabled: false
  cert_file: ""
  key_file: ""
  auth_enabled: false
  api_keys: []
