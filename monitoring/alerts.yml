# Prometheus Alert Rules
# Author: Gabriel Demetrios Lafis

groups:
  - name: ml_server_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # High latency
      - alert: HighLatency
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "P99 latency is {{ $value }}s (threshold: 100ms)"

      # Service down
      - alert: ServiceDown
        expr: up{job="ml-server"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ML Server is down"
          description: "ML Server has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 > 400
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB (threshold: 400MB)"

      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 50%)"

      # Redis connection failure
      - alert: RedisConnectionFailure
        expr: redis_connected == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failure"
          description: "Cannot connect to Redis for more than 1 minute"

      # High request rate
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 10000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/s (threshold: 10000 req/s)"

      # Model loading failure
      - alert: ModelLoadingFailure
        expr: increase(model_loading_errors_total[5m]) > 0
        labels:
          severity: critical
        annotations:
          summary: "Model loading failure"
          description: "Failed to load model {{ $labels.model_name }}"

  - name: redis_alerts
    interval: 30s
    rules:
      # Redis memory usage
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # Redis connection pool exhausted
      - alert: RedisPoolExhausted
        expr: redis_pool_idle_connections == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis connection pool exhausted"
          description: "No idle connections available in Redis pool"
